  <div class="card">
  <form>
    <h3>Account Login</h3>
      <div class="email">

    <div class="pass">

      id="password"
      name="password"
      required
      placeholder="password">
    </div>
    <div class="more">
      <label><input type="checkbox" required> Remember Me</label>
      <a href="#">Forget Password ?</a>
    </div>
   <button id="submit-btn" onclick="location.href='index2.html';signUp()">Login</button>
